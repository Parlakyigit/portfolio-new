<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio</title>
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Icon CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary "
        data-bs-theme="dark"
      >
        <div class="container-xl">
          <a class="navbar-brand text-uppercase" href="#">Ndr Media </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  active" aria-current="page" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- contact us -->
      <section id="contact" class="container-xl mt-4 mb-2">
        <h1 class="text-uppercase text-center">Contact Us</h1>
        <!-- <div class="container text-center"> -->
        <div class="row">
          <div class="col-12 col-md-6">
            <!-- form -->
            <h2>We'd love to hear from you</h2>
            <form>
              <div class="mb-2">
                <label for="userName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control rounded-0"
                  id="userName"
                  placeholder="Name"
                />
              </div>
              <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control rounded-0"
                  id="exampleInputEmail1"
                  placeholder="Email"
                />
              </div>
              <div class="mb-2">
                <label for="message" class="form-label">Message</label>
                <textarea
                  type="text"
                  class="form-control rounded-0"
                  cols="50"
                  rows="10"
                  id="message"
                  placeholder="Message"
                ></textarea>
              </div>
              <button type="submit" class="btn bg-secondary text-light rounded-0">Submit</button>
            </form>
          </div>
          <div class="col-12 col-md-6">
            <!-- map -->
            <h2>Location</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d350.17895947120974!2d-75.74095273795929!3d45.40063406912351!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce041092cbd65f%3A0xfcc81f3df44d7921!2s1754%20Scott%20St%2C%20Ottawa%2C%20ON%20K1Y%202N6!5e0!3m2!1sen!2sca!4v1712943187727!5m2!1sen!2sca" width="600" height="450" style="border:0;"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="col-12">
    </main>
      <!-- footer -->
    <footer class="bg-body-tertiary text-primary text-center">
        <div class="container-xl pt-4 pb-2 text-light">
          <p class="text-uppercase">Ndr Media</p>
          <p>Contact me</p>
          <p>parl0033@algonquincollege.com </p>
          <p class="mt-3">&copy;Copyright Ndr Media, 2024</p>
        </div>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
  </body>
</html>
